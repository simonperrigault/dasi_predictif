<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes informations personnelles</title>
    <link rel="stylesheet" href="style/profilEmploye.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/accueilEmploye.js"></script>
    <script src="scripts/profilEmploye.js"></script>
</head>
<body>
    <header>
        <div class="containerTop">
            <a class ="imgA" href="index.html"> <img style="width:70%;" src="img/mini_log.png" alt="Predict'IF Logo"></a> 
            <h1>Mes informations personnelles</h1>
            <div class="blocBouton">
                <a class="bouton"  href="statsEmploye.html"> <button class="btn">Statistiques</button> </a>
                <a class="bouton"  href="accueilEmploye.html">  <button class="btn">Accueil</button> </a>
                <a class="bouton"  id = "deco"> <button class="btn">Se déconnecter</button></a>
                
            </div>
        </div>
    </header>

        <main>
        <section class="profile">
            
            <div class="container">
                
                <form action="#" class="info" id="formModifier">
                    <div class="form-group">
                        <label for="nom">Nom:</label>
                        <input type="text" id="nom" name="nom" placeholder="Nom" required>
                    </div>
                    <div class="form-group">
                        <label for="prenom">Prénom:</label>
                        <input type="text" id="prenom" name="prenom" placeholder="Prénom" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="motdepasse">Mot de passe:</label>
                        <input type="password" id="motdepasse" name="motdepasse" required>
                    </div>
                    <div class="form-group">
                        <label for="telephone">Téléphone:</label>
                        <input type="tel" id="telephone" name="telephone" placeholder="tel">
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre:</label>
                        <select id="genre" name="genre">
                            <option value="">Ne souhaite pas répondre</option>
                            <option value="H">Homme</option>
                            <option value="F">Femme</option>
                        </select>
                    </div>
                    <input type="submit" class="btnEnregistrer" />
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="containerFoot">
            <p>&copy; 2024 Predict'IF</p>
        </div>
    </footer>
</body>
</html>
