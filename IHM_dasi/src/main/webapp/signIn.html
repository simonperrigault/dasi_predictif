<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes informations personnelles</title>
    <link rel="stylesheet" href="style/signIn.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/signIn.js"></script>
</head>
<body>
    <header>
        <div class="containerTop">
            <a class ="imgA" href="index.html"> <img style="width:70%;" src="img/mini_log.png" alt="Predict'IF Logo"></a> 
            <div class="blocBouton">
                <a class="bouton"  href="login.html"> <button class="btn">Se connecter</button> </a>
            </div>
        </div>
    </header>

        <main>
        <section class="profile">
            
            <p class="sousTitre">Pas encore de compte ?</p>
            <h1>Inscrivez-vous</h1>
            <div class="container">
                
                <form action="#" class="info">
                    <div class="form-group">
                        <label for="nom">Nom:</label>
                        <input type="text" id="nom" name="nom" placeholder="Nom" required>
                    </div>
                    <div class="form-group">
                        <label for="prenom">Prénom:</label>
                        <input type="text" id="prenom" name="prenom" placeholder="Prénom" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="motdepasse">Mot de passe:</label>
                        <input type="password" id="motdepasse" name="motdepasse" required>
                    </div>
                    <div class="form-group">
                        <label for="motdepasse">Confirmation:</label>
                        <input type="password" id="confirmation" name="confirmation" required>
                    </div>
                    <div class="form-group">
                        <label for="telephone">Téléphone:</label>
                        <input type="tel" id="telephone" name="telephone" placeholder="tel">
                    </div>
                    <div class="form-group">
                        <label for="adresse">Adresse:</label>
                        <input type="text" id="adresse" name="adresse" placeholder="adresse">
                    </div>
                    <div class="form-group">
                        <label for="dateNaissance">Date de naissance:</label>
                        <input type="date" id="dateNaissance" name="dateNaissance" required>
                    </div>
                    <input type="submit" class="btnEnregistrer" />
                    
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="containerFoot">
            <p>&copy; 2024 Predict'IF</p>
        </div>
    </footer>
</body>
</html>
