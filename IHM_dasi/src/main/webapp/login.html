<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Connexion</title>
    <link rel="stylesheet" href="style/login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/login.js"></script>

</head>
<body>
    <header>
        <div class="containerTop">
            <img style="width: 15%;"src="img/mini_log.png" alt="Predict'IF Logo">
            
            <div class="blocBouton">
                    <a href="#" class="btn">Statistiques</a>
                    <a href="#" class="btn">Mon profil</a>
            </div>
        </div>
    </header>

        <main>
        <section class = "bigSection">
            <div class = "blanc"></div>
            <section class="profile">
                <h1>Connectez-vous</h1> 
                <div class="container">
                    
                    <form action="#" class="info">
                        <div class="form-group">
                            <label for="nom">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Votre email" required>
                        </div>
                        <div class="form-group">
                            <label for="prenom">Mot de passe:</label>
                            <input type="password" id="mdp" name="mdp" placeholder="..." required>
                        </div>
                        
                    </form>
                    
                </div>
                <button id="boutonConnexion" type="submit" class="btnEnregistrer">Se connecter</button>
                <br/>
            </section>
            <div class = "blanc"></div>
        </section>
    </main>

    <footer>
        <div class="containerFoot">
            <p>&copy; 2024 Predict'IF</p>
        </div>
    </footer>
</body>
</html>
