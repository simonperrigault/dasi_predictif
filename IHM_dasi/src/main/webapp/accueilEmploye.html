<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accueil Employé</title>
        <link rel="stylesheet" href="style/accueilEmploye.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="scripts/accueilEmploye.js"></script>
        <script src="scripts/deco.js"></script>
    </head>
    <body>
        <header>
            <div class="containerTop">
                <a  class ="imgA" href="index.html"> <img style="width:70%;" src="img/mini_log.png" alt="Predict'IF Logo"></a> 
                <div class="blocBouton">
                    <a class="bouton"  href="statsEmploye.html"><button class="btn">Statistiques</button></a>
                    <a class="bouton" href="profilEmploye.html"><button class="btn">Mon profil</button></a>
                    <a class="bouton"  id = "deco"> <button class="btn">Se déconnecter</button></a>
                </div>
            </div>
        </header>

        <main>
            <section id="appelEnCours">
                Aucune consultation en cours
            </section>
            <section id="sectionPopup">
                <dialog id="popupCommentaire">
                    <h2>Laisser un commentaire</h2>
                    <form action="#" id="formCommentaire">
                        <textarea id="commentaire" name="commentaire"></textarea>
                        <input type="submit" />
                    </form>
                    <button id="boutonQuitterCommentaire">Annuler</button>
                </dialog>
                <dialog id="popupAide">
                    <form action="#" id="formAide">
                        <label for="amour">Amour</label>
                        <input type="range" id="amour" name="amour" min="1" max="4" />
                        <label for="sante">Sante</label>
                        <input type="range" id="sante" name="sante" min="1" max="4" />
                        <label for="travail">Travail</label>
                        <input type="range" id="travail" name="travail" min="1" max="4" />
                        <input type="submit" />
                    </form>
                    <button id="boutonQuitterAide">Quitter</button>
                    <div>
                        <h2>Aide :</h2>
                        <p id="paraAmour">Amour :</p>
                        <p id="paraSante">Santé :</p>
                        <p id="paraTravail">Travail :</p>
                    </div>
                </dialog>
            </section>
        </main>

        <footer>
            <div class="containerFoot">
                <p>&copy; 2024 Predict'IF</p>
            </div>
        </footer>
    </body>
</html>
