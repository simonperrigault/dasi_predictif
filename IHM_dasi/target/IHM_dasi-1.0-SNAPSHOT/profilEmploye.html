<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes informations personnelles</title>
    <link rel="stylesheet" href="style/profilEmploye.css">
</head>
<body>
    <header>
        <div class="containerTop">
            <a class ="imgA" href="index.html"> <img style="width:70%;"src="img/mini_log.png" alt="Predict'IF Logo"></a> 
            <h1>Mes informations personnelles</h1>
            <div class="blocBouton">
                <a class="bouton"  href="statsEmploye.html"> <button href="login.html" class="btn">Statistiques</button> </a>
                <a class="bouton"  href="priseRDV.html">  <button href="#" class="btn">Mon profil</button> </a>
            </div>
        </div>
    </header>

        <main>
        <section class="profile">
            
            <div class="container">
                
                <form action="#" class="info">
                    <div class="form-group">
                        <label for="nom">Nom:</label>
                        <input type="text" id="nom" name="nom" placeholder="Nom" required>
                    </div>
                    <div class="form-group">
                        <label for="prenom">Prénom:</label>
                        <input type="text" id="prenom" name="prenom" placeholder="Prénom" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="motdepasse">Mot de passe:</label>
                        <input type="password" id="motdepasse" name="motdepasse" required>
                    </div>
                    <div class="form-group">
                        <label for="telephone">Téléphone:</label>
                        <input type="tel" id="telephone" name="telephone" placeholder="tel">
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre:</label>
                        <select id="genre" name="genre">
                            <option value="">Ne souhaite pas répondre</option>
                            <option value="homme">Homme</option>
                            <option value="femme">Femme</option>
                        </select>
                    </div>
                    
                </form>
            </div>
            <button type="submit" class="btnEnregistrer">Enregistrer les modifications</button>
        </section>
    </main>

    <footer>
        <div class="containerFoot">
            <p>&copy; 2024 Predict'IF</p>
        </div>
    </footer>
</body>
</html>
